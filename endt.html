<html>

<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0" /> 
  <style type="text/css">
  body{
  background-color:black;
  padding-bottom:30px;
  padding-top:50%;
  }
  
  
  .main{
  
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  height:100%;
  }
  
  
.loader {
margin:0px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    background: linear-gradient(0deg, rgba(255, 61, 0, 0.2) 35%, #d47d61 70%);
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }
    .loader::after {
    margin:0px;
    content: '';  
    box-sizing: border-box;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background:black;
    }
    @keyframes rotation {
    0% { transform: rotate(0deg) }
    100% { transform: rotate(360deg)}
    } 
    
    h1 img, .bot img {
    width: 200px;
    height: 80px;
    margin:0px;
    }
  </style>

</head>
